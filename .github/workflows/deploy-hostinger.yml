name: Deploy SPA to Hostinger (/app)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.HOSTINGER_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      # üîí BIZTONS√ÅGI ELLEN≈êRZ√âS ‚Äì ne mehessen rossz helyre
      - name: Safety check target path
        run: |
          TARGET="domains/purple-shark-245382.hostingersite.com/public_html/app/"
          case "$TARGET" in
            */public_html/app/) echo "OK target: $TARGET" ;;
            *) echo "‚ùå Unsafe deploy target: $TARGET"; exit 1 ;;
          esac

      # üëÄ DRY RUN ‚Äì SEMMIT nem m√≥dos√≠t
      - name: DRY RUN ‚Äì preview changes
        run: |
          echo "====== DRY RUN (no changes will be made) ======"
          rsync -avz --delete --dry-run \
            -e "ssh -p ${{ secrets.HOSTINGER_PORT }} -o StrictHostKeyChecking=yes" \
            dist/ \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:domains/purple-shark-245382.hostingersite.com/public_html/app/

      # üöÄ √âLES DEPLOY
      - name: Deploy dist ‚Üí Hostinger (/app)
        run: |
          echo "====== LIVE DEPLOY ======"
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.HOSTINGER_PORT }} -o StrictHostKeyChecking=yes" \
            dist/ \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:domains/purple-shark-245382.hostingersite.com/public_html/app/
